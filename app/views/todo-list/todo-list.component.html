
<div class="todo-list">
  <div class="todo-list-header">
    <h2>Todo List</h2>
  </div>
  <div class="todos">
    <div class="todo" ng-repeat="todo in $ctrl.todos">
      <span>
        <a ui-sref="todo({todoId: todo.id})">{{todo.title}}</a>
      </span>
      <span class="todo-check">
        <input type="checkbox" ng-model="todo.complete" />
      </span>
    </div>
  </div>
</div>
